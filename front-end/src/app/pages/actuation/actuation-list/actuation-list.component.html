<div class="page-wrapper">
  <h1 class="pageTitle">
    <span class="material-icons-outlined"> place </span>
    Atuação
  </h1>
  <section class="basePage">
    <article class="btn-row">
      <button
        mat-flat-button
        color="primary"
        class="btn-row__add-btn"
        (click)="openDialog()"
      >
        Cadastrar Área de Atuação
      </button>
    </article>

    <ng-container *ngIf="actuations">
      <ng-container *ngIf="actuations.length > 0">
        <table mat-table [dataSource]="actuations!" class="mat-elevation-z1">
          <ng-container matColumnDef="regiao">
            <th mat-header-cell *matHeaderCellDef>Região</th>
            <td mat-cell *matCellDef="let element">
              {{ element.regiao }}
            </td>
          </ng-container>

          <ng-container matColumnDef="estados">
            <th mat-header-cell *matHeaderCellDef class="estadosCol">
              Estados
            </th>
            <td mat-cell *matCellDef="let element" class="estadosCol">
              <mat-chip-list
                style="display: flex; align-items: baseline; gap: 8px"
              >
                <mat-chip *ngFor="let estado of element.estados">
                  {{ estado }}
                </mat-chip>
              </mat-chip-list>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        (page)="pageEvent = getProducts($event.pageIndex)"
        aria-label="Select page"
      >
      </mat-paginator> -->
      </ng-container>
      <article
        *ngIf="actuations.length == 0"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100px;
          opacity: 0.5;
        "
      >
        <h3 style="margin: 0">
          <span
            class="material-icons-outlined"
            style="transform: translateY(6px); margin-right: 5px; color: #777"
          >
            announcement
          </span>
          Não há áreas de atuação cadastradas
        </h3>
      </article>
    </ng-container>
  </section>
</div>
